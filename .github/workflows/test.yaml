name: Test

on:
  # Trigger the workflow on push,
  # but only for the develop and master branch
  push:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Test with Gradle
      run: |
        cd MovieLix/
        chmod a+x gradlew
        ./gradlew testDebugUnitTest
